<div class="register">
  <div class="login-wrapper override"> 
   <form class="login register-form">
      <section class="title">
        <h2 class="welcome">Welcome!</h2>
        <h3>Sign Up</h3>
        <h4>Itâ€™s quick and easy.</h4>
      </section>
      <div class="login-group">
        <clr-input-container>
          <label class="clr-sr-only">First Name</label>
          <input type="text" name="firstName" clrInput placeholder="First Name" [(ngModel)]="form.firstName" />
        </clr-input-container>
        <clr-input-container>
          <label class="clr-sr-only">Last Name</label>
          <input type="text" name="lastName" clrInput placeholder="Last Name" [(ngModel)]="form.lastName" />
        </clr-input-container>
        <clr-input-container>
          <label class="clr-sr-only">Email</label>
          <input type="text" name="email" clrInput placeholder="Email" [(ngModel)]="form.email" />
        </clr-input-container>
        <clr-password-container>
          <label class="clr-sr-only">Password</label>
          <input type="password" name="password" clrPassword placeholder="Password" [(ngModel)]="form.password" />
        </clr-password-container>
        <button type="submit" (click)="signUp()" class="btn btn-primary">Sign Up</button>
      </div>
    </form> 
  </div> 
</div>
